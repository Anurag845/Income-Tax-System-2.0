<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="menu.css">
</head>
<body>

	<div class="heading">
		
		<h1>Income Tax System</h1>
		
		<div class="topnav">
			<a onclick="logOut();">Logout</a>
		</div>
				
	</div>
	
	<div class="contents">
		<div class="menu">
			<div class="row">
  				<div class="left_top" onclick="gotoLimits();">
    				<h2>Exemption Limits</h2>
    				<p>Update the exemption limits</p>
  				</div>
  				<div class="right_top" onclick="gotoSlabs();">
    				<h2>Tax Slabs</h2>
    				<p>Define tax slabs</p>
  				</div>
			</div>
		
			<div class="row">
  				<div class="left_bottom" onclick="gotoSalary();">
    				<h2>Gross Salary</h2>
    				<p>Update Employee's Salary</p>
  				</div>
  				<div class="right_bottom" onclick="gotoReset();">
    				<h2>Reset</h2>
    				<p>Remove all records</p>
  				</div>
			</div>
		
			<div class="row">
  				<div class="left_top" onclick="gotoAddField();">
    				<h2>Add Field</h2>
    				<p>Add a new Field</p>
  				</div>
  				<div class="right_top" onclick="gotoRemoveField();">
    				<h2>Remove Field</h2>
    				<p>Remove a field</p>
  				</div>
			</div>
			
			<div class="row">
  				<div class="left_bottom" onclick="gotoAddEmployee();">
    				<h2>Add Employee</h2>
    				<p>Add a new employee</p>
  				</div>
  				<div class="right_bottom" onclick="gotoRemoveEmployee();">
    				<h2>Remove Employee</h2>
    				<p>Remove an employee</p>
  				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="admin.js">
</script>

</body>
</html>
